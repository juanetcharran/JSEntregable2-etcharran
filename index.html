<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <title>Distribuidora Caifornia</title>
  <style>
    #productos-simples {
      background-color: #f8f9fa;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar fixed-top navbar-dark bg-dark navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Distribuidora California</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        </div>
      </div>
    </nav>
  </header>
  <div class="container-fluid" style="padding-top: 56px;">
    <div class="row flex-xl-nowrap" style="height: 100vh;">
      <div id="productos-simples" class="col-8 row text-center overflow-auto"
        style="height: 100vh; border-right: 1px solid #ccc;">
        <h4>Productos</h4>

      </div>
      <div id="carrito" class="col-4 text-center d-flex flex-column" style="height: calc(100vh - 64px);">
        <h4>Carrito</h4>
        <div id="carrito-elementos" class="flex-grow-1 overflow-auto">

        </div>
        <div id="carrito-total" class="border-top p-2">

        </div>
      </div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>

</html>
